<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Form Example</title>
  <link rel='stylesheet' ><link rel="stylesheet" href="./style1.css">

</head>
<body>
<div class="regi-form">
    <form action="regiter.php" method="POST">
    <h1>Register</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" name="email" placeholder="Email" autocomplete="yes" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="PassWord" autocomplete="new-password" required>
     <div class="action">
       <button value = "register" > Register</button>
      </div>
     </form>


</body>
</html>
